<!-- users/templates/users/protected_resource.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Resource</title>
</head>
<body>
    {% if username %}
        <p>Hello {{ username }}! This is a protected resource.</p>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
